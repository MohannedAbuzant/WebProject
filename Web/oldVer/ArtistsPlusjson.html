</head class="body">

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2 ">
    <a class="navbar-brand" href="#">Cloud<span class="X">X</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <a class="nav-link" href="/">Home <span class="sr-only">(curre nt)</span></a>

        <li class="nav-item active rounded-pill">
          <a class="nav-link" href="Artist.html">Artists</a>

        <li class="nav-item">
          <a class="nav-link" href="pricing.html">Pricing</a>

      <ul class="navbar-nav ml-auto">
        <button type="button" name="Signin" class="btn btn-outline-primary mr-2" id="Login">Sign in</button>
        <button type="button" name="Signup" class="btn btn-outline-secondary" id="SignUp">Sign up</button>
      </ul>
    </div>
  </nav>
  <div class=" ml-2 d-flex flex-row  animated bounceInLeft mt-2">
    <div class="" id="artists">

    </div>
  </div>
  <script type="text/javascript">
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var response = JSON.parse(xhttp.responseText);
          var Artists = response.Artists;
          var output = '';
          for(var i = 0; i < 5 ; i++){
            if( i == 0 || i == 6 || i == 12 || i == 18){
              // output += '<div class=" ml-2 d-flex flex-row  animated bounceInLeft mt-2">';
            }
            output += '<div class="card  mr-2 artist " style="width: 18rem;">';
            output += '<img src='+Artists[i].imgPath+' class="card-img-top .img-thumbnail">';
            output += '<div class="card-body">';
            output += '<h2>'+Artists[i].name+'</h2>';
            output += '</div>';
            output += '</div>';
            if( i == 0 || i == 6 || i == 12 || i == 18){
              // output += '</div>';
            }
          }
          document.getElementById('artists').innerHTML = output;
        }
    };
    xhttp.open("GET", "Artists.json", true);
    xhttp.send();
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
